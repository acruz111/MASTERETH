<!DOCTYPE html>
<html>
<head>
  <title>MARATHON</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>

<body>

  <h1>MARATHON RACE</h1>
  <br>
  <h2>Money collected</h2>
  <br><label>Total amount: </label><span id="totalAmount"></span>
  <br>

  <h2>Enroll Runner</h2>
  <br><label>Address of the Runner: </label><span id="addressOfTheRunner"></span>
  <br><label for="amount">Enrollment Fee:</label><input type="text" id="amount" placeholder="e.g., 5"></input>
  <br><label for="name">Name:</label><input type="text" id="name" placeholder="e.g., John"></input>
  <!--<br><label for="surName">Surname:</label><input type="text" id="surName" placeholder="e.g., Doyle"></input>
  <br><label for="age">Age:</label><input type="text" id="age" placeholder="e.g., 18"></input>
  <br><label for="dni">DNI:</label><input type="text" id="dni" placeholder="e.g., 12345678-Z" pattern="^[0-9]{8}[A-Z]$"></input>-->

  <br><br><button id="buttonEnroll" onclick="App.enrollRunner()">Enroll</button>
  <br>
  
  <h2>Pay Price to the Winner's Marathon</h2>
  <br><label for="receiver">Input Address of the Winner: </label><input type="text" id="addressOfTheWinner" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="buttonPayPrice" onclick="App.payPrice()">Pay Price</button>
  <br><br>

  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> Open the browser developer console to view any errors and warnings.</span>

</body>

</html>
