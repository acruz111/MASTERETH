<!DOCTYPE html>
<html>
<head>
  <title>MARATHON</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>

<body>

  <h1>MARATHON RACE</h1>
  <br>
  <h2>Money collected</h2>
  <br><label>Total amount: </label><span id="totalAmount"></span>
  <br>

  <h2>Enroll Runner</h2>  <h3> - Fee: 5 ethers, Minimum age: 18</h3>
  <br><label>Address of the Runner: </label><span id="addressOfTheRunner"></span>
  <br><label for="amount">Enrollment Fee:</label><input type="text" id="amount" placeholder="e.g., 5"></input>
  <br><label for="name">Name:</label><input type="text" id="name" placeholder="e.g., Peter"></input>
  <br><label for="surName">Surname:</label><input type="text" id="surName" placeholder="e.g., Smith"></input>
  <br><label for="age">Age:</label><input type="text" id="age" placeholder="e.g., 18"></input>
  <br><label for="dni">DNI:</label><input type="text" id="dni" placeholder="e.g., 12345678Z" pattern="^[0-9]{8}[A-Z]{1}$"></input>

  <br><br><button id="buttonEnroll" onclick="App.enrollRunner()">Enroll</button>
  <br>
  <br>

  <h2>Fetch for a Runner</h2>
  <br><label for="receiver">Address of the Runner to get the information: </label><input type="text" id="addressToFetch" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="buttonFetch" onclick="App.fetchAttributesRunner()">Fetch for Runner</button>
  <br>
  <br><label>Name: </label><span id="NameRunnerRetrieved"></span>
  <br><label>Surname: </label><span id="SurNameRunnerRetrieved"></span>
  <br><label>Age: </label><span id="AgeRunnerRetrieved"></span>
  <br><label>DNI: </label><span id="DNIRunnerRetrieved"></span>
  <br><label>Time Race: </label><span id="RaceTimeRunnerRetrieved"></span>
  <br>
  <br>

  <h2>Simulate Race</h2>
  <br><br><button id="buttonSimulateRace" onclick="App.simulateRace()">Simulate Race</button>
  <br>
  <br><label>Address with random time assigned: </label><span id="AddressTimeAssigned"></span>
  <br><label>Random Time: </label><span id="RandomTime"> <label> minutes</label> </span>
  <br>
  <br><label>The winner of the marathon is: </label><span id="addressOfTheWinner"></span>
  <br><label>Time done by the winner: </label><span id="timeOfTheWinner"> <label> minutes</label> </span>
  <br><br>
  
  <h2>Pay Prize to the Winner's Marathon</h2>
  <br><label>Total Prize: </label><span id="totalBalance"> <label> ethers</label> </span>
  <br><br><label for="receiver">Input Address of the Winner: </label><input type="text" id="addressOfTheWinnerToPay" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="buttonPayPrice" onclick="App.payPrice()">Pay Prize</button>
  <br><br>

  <span id="status"></span>
  <br>
</body>

</html>
